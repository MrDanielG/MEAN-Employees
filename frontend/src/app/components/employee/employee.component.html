<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form
                    #employeeForm="ngForm"
                    (ngSubmit)="addEmployee(employeeForm)"
                >
                    <div class="form-group">
                        <input
                            type="hidden"
                            name="_id"
                            [(ngModel)]="employeeSrv.selectedEmployee._id"
                        />
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Enter your full name"
                            name="name"
                            [(ngModel)]="employeeSrv.selectedEmployee.name"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Enter your Job Position"
                            name="position"
                            [(ngModel)]="employeeSrv.selectedEmployee.position"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Enter you Office"
                            name="office"
                            [(ngModel)]="employeeSrv.selectedEmployee.office"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="number"
                            class="form-control"
                            placeholder="Enter you Salary"
                            name="salary"
                            [(ngModel)]="employeeSrv.selectedEmployee.salary"
                        />
                    </div>

                    <button
                        class="btn btn-primary m-2"
                        (click)="resetForm(employeeForm)"
                    >
                        Clean
                    </button>
                    <button class="btn btn-secondary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeSrv.employees">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.office }}</td>
                    <td>
                        <button
                            class="btn btn-secondary btn-sm m-2"
                            (click)="editEmployee(employee)"
                        >
                            <i class="material-icons">edit</i>
                        </button>
                        <button
                            class="btn btn-danger btn-sm"
                            (click)="deleteEmployee(employee._id)"
                        >
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
